name: Agent
version: v1.0

accessServers:
  type: etcd
  endpoints: "tcp://127.0.0.1:2379"
  syncMetaInterval: 30s

controller:
  endpoints: "tcp://127.0.0.1:26688"
  syncMetaInterval: 30s

reporters:
  - type: transfer
    config:
      endpoints: tcp://127.0.0.1:26689

harvester:
  plugins:
    - name: host
      options:
        interval: 1s
        timeout: 10s

log:
  fileName: ./logs/agent.log
  fileSize: 100
  maxBackupCount: 10
  maxBackupAge: 10
