name: transfer
version: v1.0

discovery:
  # Use https:// when etcd serves TLS; TLS is then enabled automatically (InsecureSkipVerify for dev/test).
  etcdEndpoint: http://etcd-server:2379
  etcdUser: root
  etcdPassword: sabertest
  dialTimeout: 5s
  autoSyncInterval: 10s
  dialKeepAliveTime: 5s
  dialKeepAliveTimeout: 5s
  registryRootKeyPrefix: /os-artificer/saber
  registryTTL: 60

apm:
  enabled: true
  endpoint: tcp://127.0.0.1:8201

source:
  - type: agent
    config:
      endpoint: tcp://127.0.0.1:26688

sink:
  - type: kafka
    config:
      brokers: ["127.0.0.1:9092"]
      topic: "saber-metrics"

log:
  fileName: ./logs/transfer.log
  logLevel: debug
  fileSize: 100
  maxBackupCount: 10
  maxBackupAge: 10

