name: transfer
version: v1.0

discovery:
  etcdEndpoint: http://etcd-server:2379
  etcdUser: root
  etcdPassword: wktest
  dialTimeout: 5s
  autoSyncInterval: 10s
  dialKeepAliveTime: 5s
  dialKeepAliveTimeout: 5s
  registryRootKeyPrefix: os-artificer/saber

service:
  listenAddress: tcp://127.0.0.1:26689

source:
  - type: agent
    config:
      endpoints: tcp://127.0.0.1:26688
      syncMetaInterval: 30s

sink:
  - type: kafka
    config:
      brokers: ["127.0.0.1:9092"]
      topic: "saber-metrics"

log:
  fileName: ./logs/transfer.log
  logLevel: debug
  fileSize: 100
  maxBackupCount: 10
  maxBackupAge: 10

